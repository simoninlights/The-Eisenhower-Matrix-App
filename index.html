<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Experience an innovative time-management application based on MVC, OOP, and PWA principles. 
    Organize your tasks effectively using the Eisenhower Matrix, a renowned method for prioritizing tasks. 
    Categorize your tasks into four distinct quadrants: important and urgent, important but not urgent, not important but urgent, and not important nor urgent.
    Boost your productivity with this JavaScript-powered tool.">
    <title>The Eisenhower Matrix</title>
</head>

<body>
    <main>
        <div id="root"></div>
    </main>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="pwa.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service_worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        }
      </script>
</body>

</html>
